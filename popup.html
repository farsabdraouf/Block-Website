<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مانع المواقع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="header d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">مانع المواقع</h1>
      <div>
        <button id="toggleExtension" class="btn btn-sm btn-danger">
          <i class="fas fa-power-off me-1"></i> إيقاف
        </button>
      </div>
    </div>

    <div id="addCurrentSite" class="alert alert-info" role="alert"></div>

    <select id="blockMode" class="form-select mb-3">
      <option value="block">حظر المواقع المحددة</option>
      <option value="allow">السماح فقط بالمواقع المحددة</option>
    </select>

    <textarea id="sitesList" class="form-control mb-3" rows="5" placeholder="أدخل المواقع هنا (موقع واحد في كل سطر)"></textarea>
    
    <button id="updateButton" class="btn btn-primary w-100">
      <i class="fas fa-save me-1"></i> تحديث القائمة
    </button>

    <div class="footer text-center">
      تم تطوير الإضافة من قبل فارس عبد الرؤوف
    </div>
  </div>

  <div id="notification" class="alert" role="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
